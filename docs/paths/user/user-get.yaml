tags :
  - User
summary: Get a User
description: Get a User with the id specified in parameter
produces:
  - application/json
parameters:
  - 
    in: path
    name: id
    description: User id that needs to be fetched
    required: true
    type: string
responses:
  200:
    description: User fetched successfully
    schema:
      type: object
      $ref: ../../definitions/user/User.yaml
  400:
    description: Error in fetching User
    schema:
      type: object
      $ref: ../../definitions/CommonResponse.yaml